<html>
<head>

<title>C81</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body_backgorund" onload="  ;">

<center>
	<h1> My First Canvas</h1>
	<canvas id = "mycanvas" width="800" height="600">

	</canvas>
   

</center>
  <center>
    
    <span >
        color
        </span>
        <input type="text" id = "color">
        <br>
        <br>
        <span> width of line</span>
        
        <input type="number" id = "widthofline">
        <br>
        <br>
        <span> radius</span>
        
        <input type="number" id = "rad">
        <br>
        <br>
        <button onclick="cleararea()">
        clear area
        </button>
    
    
  </center>

</body>
<script>
   var mouseevent = "empty";
var lastpositionofx , lastpositionofy;
color = document.getElementById("color").value;
 width_of_line = document.getElementById("widthofline").value;
 radius = document.getElementById("rad").value;
canvas = document.getElementById("mycanvas");

ctx = canvas.getContext ("2d");
canvas.addEventListener("mousedown", my_mousedown);

function my_mousedown(e)
{
    color = document.getElementById("color").value;
 width_of_line = document.getElementById("widthofline").value;
 radius = document.getElementById("rad").value;
canvas = document.getElementById("mycanvas");
    mouseevent = "mousedown";
    
}

canvas.addEventListener("mouseleave", my_mouseleave);

function my_mouseleave(e)
{
    mouseevent = "mouseleave";
    
}
canvas.addEventListener("mouseup", my_mouseup);

function my_mouseup(e)
{
    mouseevent = "mouseup";
   
}

canvas.addEventListener("mousemove", my_mousemove);

function my_mousemove(e)
{
   currentpositionofmousex = e.clientX - canvas.offsetLeft;
   currentpositionofmousey = e.clientY - canvas.offsetTop;
   if (mouseevent == "mousedown") 
   {
ctx.beginPath();
ctx.strokeStyle = color;
ctx.lineWidth = width_of_line;
ctx.arc(currentpositionofmousex , currentpositionofmousey , radius , 0 , 2 * Math.PI);
console.log("Last position of x and y coordinates = ");
console.log("x = " + lastpositionofx + "y = " + lastpositionofy);


console.log("Last position of x and y coordinates = ");
console.log("x = " + currentpositionofmousex + "y = " + currentpositionofmousey);
ctx.stroke();

   }
   lastpositionofx = currentpositionofmousex;
   lastpositionofy = currentpositionofmousey;
}
function cleararea(){
ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
}
</script>

</html>
